services:
  # Fixed deployment command - use npm script instead of direct node command
  - type: web
    name: dishwasher-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node ./start_direct.js
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: dishwasher-bot
          property: host
      - key: HEALTH_PORT
        value: "8000"
      - key: NODE_ENV
        value: "production"
